<body>
    <!--Navbar-->
    <nav class="navbar">
        <h1>Nostra</h1>

        <div class ="navbar-links">
            <p class="navbar-link"> <a href="index.html">Home</a></p>
            <p class="navbar-link"> <a href="collection.html">Collections</a></p>
            <p class="navbar-link"> <a href="contact.html">Contact</a></p>
        </div>
        <div class = "navbar-menu-toggle" onClick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

     <!--SideNavbar-->
     <div class ="side-navbar">
        
        <p style="text-align:right;">
            <i class="fa-solid fa-xmark" onClick="closeNavbar()"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <!--ContactForm-->
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">
                Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.
            </p>
            <form action="#" class="space-y-8">
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                    <input type="email" id="email" class="input-field" placeholder="name@flowbite.com" required>
                </div>
                <div class="mb-4">
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject" class="input-field" placeholder="Let us know how we can help you" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
                    <textarea id="message" rows="6" class="input-field" placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="submit-button">Send message</button>
            </form>
        </div>
    </section>
    
   
   <!--Footer-->
<div class="footer">

        </div>
        </div>

</div>
